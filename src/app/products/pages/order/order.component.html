<p-panel header="Pipes Personalizados" class="p-1">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes Personalizados - Crea tus propios pipes para {{'Angular' | toggleCase: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUpperCase()"
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button label="Por Nombre" (onClick)="changeOrder('name')" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
    <p-button label="Por Volar" (onClick)="changeOrder('canFly')" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
    <p-button label="Por Color" (onClick)="changeOrder('color')" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
