<p-panel header="Pipes de Angular" class="p-1">
  <h1>Pipes Númericos</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{totalSells + 1235}} -> {{totalSells + 1235| number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{totalSells}} -> {{totalSells | currency:'EUR':'symbol-narrow':'1.6-6'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganacia Porcentual" subheader="del presente año">
      {{percent}} -> {{percent | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
